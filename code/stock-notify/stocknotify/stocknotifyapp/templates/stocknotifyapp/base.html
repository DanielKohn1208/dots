<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{%block title%}Random Title{%endblock%}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load static %}
		<link rel="stylesheet" href="{% static 'style.css' %}">
		
	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{%url 'home'%}">Suggestions App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="">Create Suggestion</a>
					</li> 
				</ul>
				{% if request.user.is_authenticated %}
					<form action="/logout/" method="POST" class="d-flex">
						{%csrf_token%}
						<p class="navbar-brand">Hello {{ request.user.username}}</p>
						<button class="btn btn-outline-danger" type="submit">Logout </button>
					</form >
				{% else %}
					<div class="d-flex">
						<a class="btn btn-outline-success" href="{%url 'login'%}">Login</a>
						<a class="ms-2 btn btn-outline-info" href="{%url 'register'%}">Create Account</a>
					</div>
				{% endif %}
			</div>
		</div>
	</nav>



	<div class="container mt-4">
		{% block content %}
		{% endblock %}
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
